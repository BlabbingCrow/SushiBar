<div class="textUnderHeader"> 
    <button (click)="isUpdate ? buttonCreateClick() : buttonUpdateClick()">{{isUpdate ? "Добавить" : "Изменить"}}</button>
    
    <br>
    <input [(ngModel)]="product.name" type="text" placeholder="name">
    <input [(ngModel)]="product.description" type="text" placeholder="description">
    <input [(ngModel)]="product.price" type="text" placeholder="price">
    <input [(ngModel)]="product.url" type="text" placeholder="url">
    <table rules="all" class="productsTable">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>description</th>
                <th>price</th>
                <th>url</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.url}}</td>
            <td>
                <button (click)="buttonLoadUpdateClick(product.id)">Обновить</button>
                <button (click)="buttonDeleteClick(product.id)">Удалить</button>
            </td>
        </tr>
    </table>
</div>
